    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script src="//cdn.jsdelivr.net/npm/velocity-animate@1.5/velocity.min.js"></script>

    <script>
        $(document).ready(function(){



            $("nav div").click(function(){

                var slideDir = $(this).siblings().is(':visible') ? 'slideUp' : 'slideDown' ;
                $(this).siblings().velocity(slideDir, {
                    duration: 300,
                    easing: "swing",
                    queue: "",
                    begin: undefined,
                    progress: undefined,
                    complete: undefined,
                    loop: false,
                    delay: false
                });
            });

            $(".droppee").click(function(){
                var slideDir = $(this).siblings().is(':hidden') ? 'slideDown' : 'slideUp' ;
                $(this).siblings().velocity(slideDir);
            });


            $(window).resize(function(){
                if($(window).width() > 725){
                    $("ul").removeAttr('style');
                }
            });

            var el = document.querySelectorAll('.hamburger');
            var e = document.querySelectorAll('.find');

            for(i=0; i<=e.length-1; i++) {
                console.log(e[i].parentNode);
                e[i].parentNode.style.display = "none";
            }

            for(i=0; i<=el.length-1; i++) {
                el[i].addEventListener('click', function() {
                    this.classList.toggle('is-active');
                });
            }
        });


        // for button widget
        mybutton = document.getElementById("widget");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if ((document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) && (screen.width > 400)) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

    </script>
